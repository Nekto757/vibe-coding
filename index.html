<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой Сайт</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="bubbles-bg"></canvas>
    <header>
        <h1>Добро пожаловать на мой сайт!</h1>
        <nav>
            <ul>
                <li><a href="#">Главная</a></li>
                <li><a href="#">О нас</a></li>
                <li><a href="#">Контакты</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Основной контент</h2>
            <p>Здесь будет размещаться основной контент сайта.</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Мой Сайт</p>
    </footer>
    <script>
    // Анимация плавающих разноцветных кружков
    const canvas = document.getElementById('bubbles-bg');
    const ctx = canvas.getContext('2d');
    let width = window.innerWidth;
    let height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;

    function randomColor() {
        const colors = [
            ['#ff6bcb', '#ffe53b'],
            ['#6bffb8', '#3bffe5'],
            ['#6b83ff', '#b53bff'],
            ['#ffb36b', '#ff6b6b'],
            ['#6bff83', '#53ffe5'],
            ['#ff6bcb', '#6b83ff'],
        ];
        return colors[Math.floor(Math.random() * colors.length)];
    }

    function random(min, max) {
        return Math.random() * (max - min) + min;
    }

    class Bubble {
        constructor() {
            this.radius = random(60, 160);
            this.x = random(0, width);
            this.y = random(0, height);
            this.speedX = random(-0.3, 0.3);
            this.speedY = random(-0.2, 0.2);
            [this.color1, this.color2] = randomColor();
            this.alpha = random(0.18, 0.32);
        }
        draw(ctx) {
            const grad = ctx.createRadialGradient(
                this.x, this.y, this.radius * 0.2,
                this.x, this.y, this.radius
            );
            grad.addColorStop(0, this.color1 + 'cc');
            grad.addColorStop(1, this.color2 + '00');
            ctx.globalAlpha = this.alpha;
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
            ctx.closePath();
            ctx.fillStyle = grad;
            ctx.fill();
            ctx.globalAlpha = 1;
        }
        update() {
            this.x += this.speedX;
            this.y += this.speedY;
            // Отскок от краёв
            if (this.x - this.radius < 0 || this.x + this.radius > width) this.speedX *= -1;
            if (this.y - this.radius < 0 || this.y + this.radius > height) this.speedY *= -1;
        }
    }

    let bubbles = [];
    for (let i = 0; i < 16; i++) {
        bubbles.push(new Bubble());
    }

    function animate() {
        ctx.clearRect(0, 0, width, height);
        for (let b of bubbles) {
            b.update();
            b.draw(ctx);
        }
        requestAnimationFrame(animate);
    }
    animate();

    window.addEventListener('resize', () => {
        width = window.innerWidth;
        height = window.innerHeight;
        canvas.width = width;
        canvas.height = height;
    });
    </script>
</body>
</html>
